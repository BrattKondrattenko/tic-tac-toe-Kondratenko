</head>

  <div id="board">

    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <button class="resetButton">Начать заново</button>
  <script src="./src/index.js"></script>
</body>
</html>
